<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sound Machine</title>
  </head>
  <style>
    /* Add some basic styling */
    body {
      background-image: url('hk2.jpg'); /* Replace with your own background image */
      background-size: cover;
      color: rgb(0, 0, 0);
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
    }
    form {
      margin-top: 30px;
    }
    label {
      display: inline-block;
      margin: 10px;
    }
    input[type="text"] {
      width: 100px;
      margin: 10px;
      text-align: center;
    }
    #result {
      font-size: 24px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <body>
    <div id="sound-machine">
      <h1>Honkai Sound</h1>
      <button id="button1">Sound 1</button>
      <button id="button2">Sound 2</button>
      <button id="button3">Sound 3</button>
      <button id="button4">Sound 4</button>
      <button id="button5">Sound 5</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      <p><a href="hangchenweb.html">Return to Main Page</a></p>
    </div>
    <script>
     
      var sound1 = new Audio('sound1.mp3');
      var sound2 = new Audio('sound2.mp3');
      var sound3 = new Audio('sound3.mp3');
      var sound4 = new Audio('sound4.mp3');
      var sound5 = new Audio('sound5.mp3');
      
    
      document.getElementById('button1').addEventListener('click', function() {
        sound1.play();
      });
      
      document.getElementById('button2').addEventListener('click', function() {
        sound2.play();
      });
      
      document.getElementById('button3').addEventListener('click', function() {
        sound3.play();
      });
      
      document.getElementById('button4').addEventListener('click', function() {
        sound4.play();
      });
      
      document.getElementById('button5').addEventListener('click', function() {
        sound5.play();
      });
      
   
      document.getElementById('pause').addEventListener('click', function() {
        sound1.pause();
        sound2.pause();
        sound3.pause();
        sound4.pause();
        sound5.pause();
      });
      
     
      document.getElementById('reset').addEventListener('click', function() {
        sound1.currentTime = 0;
        sound2.currentTime = 0;
        sound3.currentTime = 0;
        sound4.currentTime = 0;
        sound5.currentTime = 0;
      });
    </script>
    <style>
      #sound-machine {
        width: 400px;
        margin: auto;
        text-align: center;
        padding: 20px;
        border-radius: 10px;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 24px;
        margin: 10px;
        cursor: pointer;
        border-radius: 10px;
        border: none;
      }
      button:hover {
        background-color: #3e8e41;
      }
      #pause, #reset {
        background-color: #f44336;
      }
      #pause:hover, #reset:hover {
        background-color: #d32f2f;
      }
    </style>
  </body>
</html>
